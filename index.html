<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive with Folders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Archive with Folders</h1>
    <div class="settings">
        <button id="themeToggle" class="footerbutton">Change Theme</button>
        <button class="x"></button>
        <input type="file" id="fileInput" class="footerbutton" webkitdirectory multiple>
    </div>

    <div id="folder-container">
        <div class="folder" data-folder="images">
            <h2>Images</h2>
            <div class="folder-content"></div>
        </div>
        <div class="folder" data-folder="videos">
            <h2>Videos</h2>
            <div class="folder-content"></div>
        </div>
        <div class="folder" data-folder="audio">
            <h2>Audio</h2>
            <div class="folder-content"></div>
        </div>
        <div class="folder" data-folder="others">
            <h2>Others</h2>
            <div class="folder-content"></div>
        </div>
    </div>

    <footer>
        <button id="uploadFiles" class="footerbutton">Upload Files</button>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
